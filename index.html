<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-200">
    <h1 class="capitalize text-5xl text-center">rock paper scissors game</h1>
    <div class="flex justify-center mt-10">
        <div class="bg-white w-[400px] h-[500px] p-5 flex flex-col justify-between">
            <div class="flex justify-between">
                <button class="py-2 px-4 border border-teal-300 rounded-md">Player: <span id="player-wins"></span></button>
                <button class="py-2 px-4 border border-teal-300 rounded-md">Computer: <span id="computer-wins"></span></button>
            </div>
            <div class="flex justify-between mx-5">
                <p id="player-choice"></p>
                <p id="Computer-choice"><img id="displayImage" src="" alt="Random Image" width="150px" class="hidden"></p>
            </div>
            <p class="text-center font-bold uppercase text-teal-400 font-mono text-xl" id="game-result"></p>
            <div class="flex justify-between">
                <img src="./rock-svgrepo-com.svg" alt="rock" width="80px" class="border border-teal-100 rounded-[50%] cursor-pointer" id="rock">
                <img src="./hand-svgrepo-com.svg" alt="paper"  width="80px" class="border border-teal-100 rounded-[50%] cursor-pointer" id="paper">
                <img src="./hand-scissors-solid-svgrepo-com.svg" alt="scissors"  width="80px" class="border border-teal-100 rounded-[50%] cursor-pointer" id="scissors">
            </div>
            <div class="text-center">
                <button class="py-2 px-4 border border-teal-300 rounded-md hover:bg-teal-300 hover:text-white" id="game-reset">play again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
